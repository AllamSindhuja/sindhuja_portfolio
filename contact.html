<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" async>
    <link rel="preload" as="image" href="bg.jpg">
    <title>Contact Form</title>
</head>
<body class="light-mode">
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="education.html">Education</a></li>
                <li><a href="experience.html">Experience</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <div class="theme-toggle">
            <label for="theme-switch">Dark Mode</label>
            <input type="checkbox" id="theme-switch">
        </div>
    </header>

    <section class="content">
        <form id="contact-form" action="https://formspree.io/f/xoqozbya" method="POST">
            <h2>Contact Me</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </section>

    <script src="https://formspree.io/js/formbutton-v1.min.js" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const themeSwitch = document.getElementById('theme-switch');

            // Check user's color scheme preference and stored theme in local storage
            const userPrefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
            const storedTheme = localStorage.getItem('theme');

            // Apply dark mode if user prefers or if it's stored in local storage
            if (storedTheme === 'dark' || (!storedTheme && userPrefersDark)) {
                document.body.classList.add('dark-mode');
                themeSwitch.checked = true;
            }

            // Event listener for dark mode toggle switch
            themeSwitch.addEventListener('change', function () {
                // Toggle dark mode class on the body
                document.body.classList.toggle('dark-mode');
                // Save the current theme preference to local storage
                localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
            });
        });

        window.formbutton = window.formbutton || function () { (window.formbutton.q = window.formbutton.q || []).push(arguments) };
        formbutton("create", {
            action: "https://formspree.io/f/xoqozbya",
            title: "Contact Me",
            fields: [
                { type: "name", label: "Name:", required: true },
                { type: "email", label: "Email:", required: true },
                { type: "textarea", label: "Message:", required: true }
            ],
        });
    </script>
</body>
</html>
